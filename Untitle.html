<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 3;
      width: 100%;
      padding: 0 18px;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.8rem, 7vw, 2.4rem);
      line-height: 1.3;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(255,154,158,0.6);
      min-height: 2.6em;
    }

    p {
      font-size: clamp(1.1rem, 4.5vw, 1.4rem);
      line-height: 1.6;
      color: #f2f2f2;
      min-height: 1.8em;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -120px;
      opacity: 0.1;              /* 10% transparency */
      animation: floatUp linear forwards;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.9);
      }
      100% {
        transform: translateY(-120vh) scale(1.25);
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1 id="title"></h1>
    <p id="subtitle"></p>
  </div>

  <script>
    /* =========================
       EASY CUSTOMIZATION ZONE
       ========================= */
    const WALLPAPER = "flowers.jpg"; // background image
    const HEART_IMAGE = "heart.png"; // heart image

    const TITLE_TEXT = "sorry for what I have done for you";
    const SUBTITLE_TEXT = "from everything forgive me plz";
    /* ========================= */

    document.body.style.backgroundImage = `url(${WALLPAPER})`;

    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");

    let i = 0, j = 0;

    // Start hearts immediately
    startFloatingHearts();
    typeTitle();

    function typeTitle() {
      if (i < TITLE_TEXT.length) {
        titleEl.textContent += TITLE_TEXT.charAt(i++);
        setTimeout(typeTitle, 85);
      } else {
        setTimeout(typeSubtitle, 700);
      }
    }

    function typeSubtitle() {
      if (j < SUBTITLE_TEXT.length) {
        subtitleEl.textContent += SUBTITLE_TEXT.charAt(j++);
        setTimeout(typeSubtitle, 75);
      }
    }

    function startFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("img");
        heart.src = HEART_IMAGE;
        heart.className = "heart";

        const size = Math.random() * 40 + 80; // BIG hearts
        heart.style.width = size + "px";
        heart.style.left = Math.random() * 100 + "vw";

        const duration = Math.random() * 4 + 6;
        heart.style.animationDuration = duration + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
      }, 700);
    }
  </script>

</body>
</html>
